[About]
Name=BanIP
Description=Плагин банит по IP последнего забаненного игрока
Author=Danil Valov <danil@valov.me>
Version=1.0b12
LastUpdate=Mar 20, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=SendChatSavingMessage, Chatlog
RequiredPlugins=GetIP
AdminLVL=4

[Options]
Key=!Numpad9|Клавиша бана по IP последнего забаненного игрока (по-умолчанию, Alt+NumPad9)
GetIPUsersBoolean=1|Получать список пользователей онлайн с этим же IP после нажатия кнопки бана по IP
EnterBoolean=1|Банить игрока сразу по нажатию на сочетание клавиш (автоматически нажимать Enter)
GetIPBoolean=0|Брать IP из /getip и /agetip (только если опция "Банить игрока сразу" отключена)

[About]
Name=LastSMS
Description=Плагин добавляет возможность быстро отвечать на SMS без ввода Id отправителя
Author=Danil Valov <danil@valov.me>
Version=1.0b12
LastUpdate=Mar 20, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=Chatlog, SendChatSavingMessage
RequiredPlugins=
AdminLVL=0

[Options]
Key=!vk54|Клавиша ответа на SMS (по-умолчанию, Alt+T)
OnlyReceivedBoolean=0|Учитывать только полученные сообщения (без отправленных)
